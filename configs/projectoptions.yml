---
project_info:
  name: DaVanMonet
  logo: "/static/logo.svg"
  theme_style: default

directories:
  src: "example"
  jsdest: "./js"
  cssdest: "/css"
  build: "./build"
  dist_web: "dist/web"
  dist_package: "./dist/package"
  indexes: "./indexes"
  configs: "./configs"
  copycsspath: ''
  copyassetspath: ''

userconfig: "./configs/local-conf.json"

indexing:
  contentindexoutput: contentindex.json
  targetindexoutput: targetindex.json
  keysToOutput:
  - title
  - guid
  - variantid
  - componentid
  #- requirejs

compilation:
  compilers:
    less:
      compileIndividualFiles: false
    scss:
      compileIndividualFiles: false
      lint: false
  targets:
    main.css:
    - "**/*.less"
    - "!**/*_inline.less"
    - "!**/*_print.less"
    - "!**/*_exclude.less"
    inline.css:
    - "**/*_inline.less"
    - "**/**/*_inline.less"
    print.css:
    - "**/*_print.less"
    - "**/**/*_print.less"
  sourceMaps: true
  copyCompiledCssToFolder: false
  copyAssetsToFolder: false
  minifycss:
    report: min
    level: 2
  postcss:
    map: true
    processors:
    - name: autoprefixer
      options:
        browsers:
        - last 2 versions

env:
  devsiteport: 9001
  buildsiteport: 9002
  onsitepreviewport: 9003
  livereloadport: 1234
  launchbrowser: false
  cssbreakpoints:
  - id: mobile
    title: Mobile
    width: 375
    fromWidth: 0
    toWidth: 375
  - id: tablet
    title: Tablet
    width: 768
    fromWidth: 376
    toWidth: 999
  - id: desktop
    title: Desktop
    width: 100%
    fromWidth: 1000
    toWidth: 9007199254740990

assets:
- src: "example/assets"
  dest: 
  - "dist/web/assets-output"
  - "dist/package/assets-output"

build:
  mswebdeploy:
    dest: "dist/"
    package: msdeploy.zip
  package:
    files:
    - src: "./package.json"
    - src: "./build/version.json"
      dest: "./"
    - src: "./configs/.npmrc"
      dest: "./"
    - src: "./configs/package.nuspec"
      dest: "./"
  web:
    files:
    - src: "./configs/.htaccess"
      dest: "./"
    - src: "./configs/Web.config"
      dest: "./"

structure:
- title: Components
  path: components
- title: General styles
  path: global
- title: Script Modules
  path: modules
  
onsitepreview:
  components: []

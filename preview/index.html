<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="chrome,ie=edge">
	<title>DaVanMonet - Preview</title>
	<link rel="stylesheet" href="lib/highlight.js@9.12.0/github.css"/>
	<!-- <link rel="stylesheet" href="style.css"/> -->
	<link rel="stylesheet/less" type="text/css" href="style.less" />
	
	<script data-main="main" src="/lib/require.js@2.3.5/require.min.js"></script>
</head>
	<body class="davanmonet-body">

	<div id="davanmonet-app" class="davanmonet-app">
		<header class="davanmonet-header">
			<a href="/" class="davanmonet-header-logolink"><img class="davanmonet-header-logo" src="/logo.png"></a>
			<nav class="davanmonet-header-nav">
				<a href="/" class="davanmonet-header-nav-link">Home</a>
			</nav>
			<a href="https://github.com/wezz/DaVanMonet" class="davanmonet-header-github-link" title="Go to the GitHub Repository"><img alt="Image of the github logo" class="davanmonet-header-github-logo" src="github-mark.svg"></a>
		</header>
		<navigation 
			class="davanmonet-navcontainer" 
			v-if="configLoaded == true"
			:navigation="indexStructure" 
			:source-directory="projectConfig.directories.src"></navigation>
		<maincontent 
			class="davanmonet-maincontentcontainer" 
			v-if="configLoaded == true && maincontent"
			:content="maincontent"></maincontent>
		<div v-if="configLoaded == false">
			Loading...
		</div>
	</div>
	<script type="text/x-template" id="vuetemplate-navigation">
		<nav v-if="navigation.structure && navigation.structure.length > 0" class="davanmonet-nav">
			<navigation-list :items="navigation.structure" :source-directory="sourceDirectory" :level="1"></navigation-list>
		</nav>
	</script>
	<script type="text/x-template" id="vuetemplate-navigationlist">
		<ul v-if="items && items.length > 0" class="davanmonet-nav-list" :data-listlevel="level">
			<li v-for="item in items" class="davanmonet-nav-listitem" v-if="(item.type === 'directory' && (item.directorycount > 0 || item.filecount > 0)) || item.type !== 'directory'">
				<strong v-if="item.type == 'directory'"  class="davanmonet-nav-directory">{{item.title}}</strong>
				<a
					v-if="item.type == 'file'"
					v-bind:href="'#/' + item.shortpath"
					v-on:click="onPageClick"
					class="davanmonet-nav-link"
					>{{item.title}}</a>
				<div v-if="item.items && item.items.length > 0">
					<navigation-list :items="item.items" :source-directory="sourceDirectory" :level="level +1"></navigation-list>
				</div>
			</li>
		</ul>
	</script>
		<script type="text/x-template" id="vuetemplate-maincontent">
			<div class="davanmonet-maincontentcontainer">
				<div class="davanmonet-maincontent" v-html="content.content"></div>
				<div v-if="content.guid" class="davanmonet-maincontent-guid">{{content.guid}}</div>
			</div>
		</script>
	</body>
</html>
